<!DOCTYPE html>
<html lang="en" class="oneTheme" role="noreferrer">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />

  
</head>
<body>
  
  <body>
    <div class="container boxTheme" role="screen">
      <h1>calc</h1>
      <div class="boxToggle">
        <p>THEME</p>
        <div class="boxButtonTheme">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <div class="toggleContainer">
            <span class="oneTheme"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container screenNumber" role="keypad">
      <p></p>
    </div>
    <div class=" container keyBoard">
      <button  onclick="insert('7')"> 7 </button>
      <button  onclick="insert('8')"> 8 </button>
      <button  onclick="insert('9')"> 9 </button>
      <button  onclick="del()"> DEL </button>

      <button  onclick="insert('4')"> 4 </button>
      <button  onclick="insert('5')"> 5 </button>
      <button  onclick="insert('6')"> 6 </button>
      <button  onclick="insert('+')"> + </button>

      <button  onclick="insert('1')"> 1 </button>
      <button  onclick="insert('2')"> 2 </button>
      <button  onclick="insert('3')"> 3 </button>
      <button  onclick="insert('-')"> - </button>

      <button  onclick="insert('.')"> . </button>
      <button  onclick="insert('0')"> 0 </button>
      <button  onclick="insert('/')"> / </button>
      <button  onclick="insert('*')"> X </button>

      <button onclick="reset()"> RESET </button>
      <button onclick="calcular()"> = </button>
    </div>

    
    <div class="attribution" rel="noreferrer" role="links">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ViniciusViruoso" rel="noreferrer">Vinicius Virtuoso</a>.
    </div>
    

    <script src="./js/Theme.js"></script>
    <script src="./js/Calc.js"></script>


  
</body>
</html>
