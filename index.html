<!DOCTYPE html>
<html lang="en" class="oneTheme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  
  <body>
    <div class="container boxTheme">
      <h1>calc</h1>
      <div class="boxToggle">
        <p>THEME</p>
        <div class="boxButtonTheme">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <div class="toggleContainer">
            <span class="oneTheme"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container screenNumber">
      <p>0</p>
    </div>
    <div class=" container keyBoard">
      <button key="7"> 7 </button>
      <button key="8"> 8 </button>
      <button key="9"> 9 </button>
      <button key="dell"> DEL </button>

      <button key="4"> 4 </button>
      <button key="5"> 5 </button>
      <button key="6"> 6 </button>
      <button key="+"> + </button>

      <button> 1 </button>
      <button> 2 </button>
      <button> 3 </button>
      <button> - </button>

      <button> . </button>
      <button> 0 </button>
      <button> / </button>
      <button> X </button>

      <button> RESET </button>
      <button> = </button>
    </div>




    <script src="./js/Theme.js"></script>

</html>
